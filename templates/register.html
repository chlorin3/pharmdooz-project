{% extends "layout.html" %}

{% block title %}
    Rejestracja
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3 mt-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Nazwa użytkownika" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Hasło" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Hasło (ponownie)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Zarejestruj</button>
    </form>
{% endblock %}
