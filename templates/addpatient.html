{% extends "layout.html" %}

{% block script %}
<script src="/static/myscript.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bs-stepper/dist/js/bs-stepper.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css" rel="stylesheet">
{% endblock %}

{% block title %}
Dodaj pacjenta
{% endblock %}

{% block main %}
<div id="form-container" class="py-3 px-5 bg-light center mx-auto">

    <h3>Dodaj nowego pacjenta</h3><hr>

    <form class="needs-validation" novalidate action="\addpatient" method="post">
        <div class="row">
        <!-- IMIĘ PACJENTA -->
        <div class="col-md-4">
            <label for="inputName" class="form-label">Imię</label>
            <input autocomplete="off" class="form-control" id="inputName" name="patientName" placeholder="wpisz imię" type="text" required>
        </div>
        <!-- END IMIĘ PACJENTA -->

        <!-- NAZWISKO PACJENTA -->
        <div class="col-md-4">
            <label for="inputSurname" class="form-label">Nazwisko</label>
            <input autocomplete="off" class="form-control" id="inputSurname" name="patientSurname" placeholder="wpisz nazwisko" type="text" required>
        </div>
        <!-- END NAZWISKO PACJENTA -->

        <!-- KOD PACJENTA -->
        <div class="col-md-4">
            <label for="inputCode" class="form-label">KOD pacjenta</label>
            <input autocomplete="off" class="form-control" id="inputCode" name="patientCode" placeholder="wpisz KOD" type="text" required>
        </div>
        <!-- END KOD PACJENTA -->

        <div class="col-12 mt-4 mb-3">
            <button class="btn btn-primary" type="submit">Zapisz</button>
        </div>

        </div>
    </form>
</div>
{% endblock %}
